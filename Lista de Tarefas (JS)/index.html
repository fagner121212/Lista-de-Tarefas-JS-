<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <title>Todo List</title>
</head>
<body>

  <header>
    <h1>Lista de Tarefas</h1>
  </header>

  <form>
    <input type="text" class="todo-input" />
    <button class="todo-button" type="submit">
      <i class="fas fa-plus-square"></i>
    </button>
    <div class="select">
      <select name="todos" class="filter-todo">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="uncompleted">Uncompleted</option>
      </select>
    </div>
  </form>

  <div class="todo-container">
    <ul class="todo-list"></ul>
  </div>

  <nav class= "sidebar">
    <ul class="socialMedia">
      <li>
        <a href='https://github.com/fagner121212' target="_blank">
          <img src="img/github.svg" alt="My GitHub link"/>
        </a>
      </li>
      <li>
        <a href='https://www.linkedin.com/in/fagner-silveira-9679771a9/' target="_blank">
          <img src="img/linkedin.svg" alt="My LinkedIn link"/>
        </a>
      </li>
      <li>
        <a href='https://zen-bohr-8cba79.netlify.app/' target="_blank">
          <img src="img/external-link.svg" alt="My Dev.to blog link"/>
        </a>
      </li>
    </ul>
  </nav>
  
  <script src="js/app.js"></script>
</body>
</html>
